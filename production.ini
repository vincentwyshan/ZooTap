###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/environment.html
###

[app:main]
use = egg:tap

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_tm
    pyramid_dogpile_cache

sqlalchemy.url = mysql://root:root@localhost/tap



tap.secret = aeiou

; global settings
dogpile_cache.backend = memcached
dogpile_cache.expire = 604800
dogpile_cache.url = 127.0.0.1:11211

; settings for tap
dogpile_cache.tap.backend = memcached
dogpile_cache.tap.arguments.host = 127.0.0.1
dogpile_cache.tap.arguments.port = 11211
dogpile_cache.tap.arguments.url = 127.0.0.1:11211
dogpile_cache.tap.arguments.distributed_lock = 0

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/1.5-branch/narr/logging.html
###

[loggers]
keys = root, tap, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_tap]
level = WARN
handlers =
qualname = tap

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[uwsgi]
socket = 0.0.0.0:3001
master = true
processes = 10
harakiri = 60
harakiri-verbose = true
limit-post = 65536
post-buffering = 8192
#daemonize = /opt/logs/uwsgi.log
logto = /tmp/uwsgi.log
pidfile = /tmp/uwsgi.pid
listen = 127
max-requests = 1000
reload-on-as = 128
reload-on-rss = 96
no-orphans = true
log-slow = true

enable-threads = true
#single-interpreter = true
