<%inherit file="base.html" />

<%block name="pagecontent">
<div class="row" style="height:53px">
    <a data-toggle="modal" href="#write" data-target="#myModal" class="btn-new-mail pull-right">
		<span class="btn btn-primary no-border">
			<i class="ace-icon fa fa-plus bigger-130"></i>
			<span class="bigger-110">添加</span>
		</span>
	</a>
</div>

<div class="row">
	<table class="table table-hover table-striped">
		<thead>
		<tr>
			<th>#</th>
			<th>用户名</th>
            <th>用户全名</th>
			<th>管理员账号</th>
			<th>时间</th>
		</tr>
		</thead>
		<tbody>
		%for user in users:
		<tr>
			<td>${loop.index + 1}</td>
			<td><a href="/management/permission/${user.id}">${user.name}</a></td>
            <td>${user.full_name or ''}</td>
			<td>
                %if user.is_admin:
                是
                %else:
                否
                %endif
            </td>
			<td>${user.created}</td>
		</tr>
		%endfor
		</tbody>
	</table>
</div>

</%block>


<%block name="modal">
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">新建用户</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="post-form" role="form">
			<!-- #section:elements.form -->
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1">
					用户名
				</label>
				<div class="col-sm-9">
					<input type="text" id="form-field-1" name="name" placeholder="客户端名称" class="col-xs-10">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" for="form-field-1">
					说明
				</label>
				<div class="col-sm-9">
					<textarea type="text" id="form-field-1" name="description" placeholder="说明" class="col-xs-10"></textarea>
				</div>
			</div>
			<input type="hidden" id="submit-action" name="action" value="usersave"/>

        </form>
      </div>
      <div class="modal-footer">
        <button id="save-client" type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>
</%block>


<%block name="jsblock">
<script>
function saveClient(){
	$('#save-client').attr('disable', true);
	var paras = $('#post-form').serialize();
	$.getJSON('/management/action', paras, function(response){
		if(response.success == 1){
			window.location.reload();
        }
		else {
			alert(response.message);
            $('#save-project').removeAttr('disable');
		}
	})
}
$(document).ready(function(){
	$('#save-client').click(saveClient);
})
</script>
</%block>
